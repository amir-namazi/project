<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="frontend/css/box.css">
</head>
<body>
    <div class="register-box">
        <h2>ورود</h2>
        <div class="input-group">

            <div class="input-field">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" placeholder="نام کاربری را وارد کنید">
            </div>

            <div class="input-field">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
            </div>

            <div class="input-field">
                <input type="button" value="ورود" id="loginBtn">
            </div>
        </div>
    </div>

    <script src="frontend/script.js"></script>
</body>
</html>
